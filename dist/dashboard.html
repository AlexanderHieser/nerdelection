<div class="header">
  <h1 class="welcome">N3RD SQUAD </h1>
</div>

<img class="fixed-social" src="images/fb.png">
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            Statistik für diesen Monat:
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4 centered">
                    <h1><span class="text-muted">Mögliche Spiele:</span> <span>{{possible}}</span></h1>
                </div>
                <div class="col-md-4 centered">
                    <h1><span class="text-muted">Gespielt:</span> <span>{{played}}</span></h1>
                </div>
                <div class="col-md-4 centered">
                  <h1><span class="text-muted">MVP:</span> <span>{{mvp}}</span></h1>
                </div>
        </div>
    </div>
  </div>
    <table class="table table-hover">
        <thead>
            <th>Datum</th>
            <th>Tag</th>
            <th>Spiel</th>
            <th>Teilnehmer</th>
        </thead>
        <tbody>
            <tr ng-repeat="day in days" ng-click="addToDay(day)">
                <td>
                    <h4>{{day.id}}</h4></td>
                <td>
                    <h4>{{day.date}}</h4></td>
                <td>
                    <h4>Battlefield</h4></td>
                <td>
                    <h4><span class="label label-primary padding" ng-repeat="member in day.members">
                {{member}}
            </span></h4> </td>
            </tr>
        </tbody>
    </table>
</div>
