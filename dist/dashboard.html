<div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Hello {{user}}, du n00b</h1>
        <p class="lead">Das ist die offizielle Seite zum abstimmen über die Monatlichen Schlachtungstermine.</p>
        <hr class="my-2">
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            Statistik für diesen Monat:
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <h1>Mögliche Spiele</h1>
                </div>
                <div class="col-md-4">
                    <h1>Tatsächlich gepielt</h1>
                </div>
                <div class="col-md-4">
                    <h1>MVP of the Month</h1>
                </div>
        </div>
    </div>
  </div>
    <table class="table table-hover">
        <thead>
            <th>Datum</th>
            <th>Tag</th>
            <th>Spiel</th>
            <th>Teilnehmer</th>
        </thead>
        <tbody>
            <tr ng-repeat="day in days" ng-click="addToDay(day)">
                <td>
                    <h4>{{day.id}}</h4></td>
                <td>
                    <h4>{{day.date}}</h4></td>
                <td>
                    <h4>Battlefield</h4></td>
                <td>
                    <h4><span class="label label-primary padding" ng-repeat="member in day.members">
                {{member}}
            </span></h4> </td>
            </tr>
        </tbody>
    </table>
</div>
